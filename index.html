<html>
	<head>
		<title>DIGITAL CLOCK</title>

	<body>
		<h3>
			DIGITAL CLOCK
		</h3>

	<section class="clock">
	
		<div class="container">
			

			<div  >
				<p>DATE</p>
				<h2 id="date">00</h2>

			</div>

			<div >
				<p>MONTH</p>
				<h2 id="month">00</h2>


			</div>

			<div >
				<p>YEAR</p>
				<h2 id="year">00</h2>
			</div>
		</div>

		<!--time section-->

	<div class="container">
		<div>
			<p>TIME</p>
		</div>

		<div id="time">

			<h2 id="hour">00 </h2><span>:</span>	
			<h2 id="minute">00 </h2><span>:</span>
			<h2 id="second">00</h2>

		</div>

		<div>
			<h1 id="am/pm">AM</h1>
			<h1 id="pm/am">PM</h1>
		</div>
			

	</div>

	

		<!--day section-->

		<div class="container">

			<h1 class="days">SUN</h1>
			<h1 class="days">MON</h1>
			<h1 class="days">TUES</h1>
			<h1 class="days">WED</h1>
			<h1 class="days">THURS</h1>
			<h1 class="days">FRI</h1>
			<h1 class="days">SAT</h1>



		</div>



		
	

		</section>


		



		

	



        <script src="css/main.js"></script>
	</body>
